      <a href="/" class="navbar-item" href="">

<!-- LOGIN FORM WITH TEXT FIELDS  -->
  <div style="width: 40em; display: flex; flex-direction: column;margin-top: 5em;margin-left: auto;margin-right:auto">
    <div style="border-style: solid;border-color: grey;background: white;padding-top: 5em;padding-bottom: 5em;padding-right: 1em;padding-left:1em;">
        <strong><span style="font-size: 1.5em;margin-bottom: 1.5em;">Lets Start With Login</span></strong>
        <form action="/loginLogic" method="POST">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" name="name" type="email" placeholder="Email">
              {{ err }}
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" name="password" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div style="display: flex;flex-direction: row;justify-content: space-between;">
            <div class="field">
                <p class="control">
                  <input type="submit" class="button is-success" value="login">
                </p>
              </div>
              <div class="field" style="margin-left:1em">
                <p class="control">
                  <a href="/register" class="button is-success">
                    Register
                  </a>
                </p>
              </div>
            </form>
          </div>
        </form>
    </div>
  </div>
{% endblock %}
