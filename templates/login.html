{% extends 'base.html' %}


{% block title %}

{% endblock %}

{% block body %}
<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <strong>Tic Tac Toe</strong>
      </a>
  
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <div style="width: 40em; display: flex; flex-direction: column;margin-top: 5em;margin-left: auto;margin-right:auto">
    <div style="border-style: solid;border-color: grey;padding-top: 5em;padding-bottom: 5em;padding-right: 1em;padding-left:1em;">
        <strong><span style="font-size: 1.5em;margin-bottom: 1.5em;">Lets Start With Login</span></strong>
        <form action="http://127.0.0.1:5000/loginLogic" method="POST">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" name="name" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
              {{ err }}
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" name="password" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div style="display: flex;flex-direction: row;justify-content: space-between;">
            <div class="field">
                <p class="control">
                  <input type="submit" class="button is-success" value="login">
                </p>
              </div>
              <div class="field" style="margin-left:1em">
                <p class="control">
                  <a href="/register" class="button is-success">
                    Register
                  </a>
                </p>
              </div>

          </div>
        </form>
    </div>
  </div>
{% endblock %}
